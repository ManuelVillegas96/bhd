<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="menu()">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="">
  <div class="xc fullheight ion-padding">
    <div class="hcs">
      <form (ngSubmit)="login( fLogin )" #fLogin="ngForm">
        <ion-grid fixed class="">
          <ion-row class="ion-margin-bottom">
            <img
              class="logo-e"
              src="../../../assets/images/logos/logo_horizontal.svg"
              alt="logo"
            />
          </ion-row>
          <ion-row>
            <ion-list>
              <ion-item lines="none">
                <mat-form-field appearance="outline">
                  <mat-label>Número de cédula</mat-label>
                  <input
                    matInput
                    placeholder="examplem"
                    name="email"
                    type="email"
                    [(ngModel)]="loginUser.username"
                    #emailInput="ngModel"
                    required
                  />
                  <mat-error *ngIf="emailInput.invalid">Debes ingresar un número de documento.</mat-error>
                </mat-form-field>
                <!-- <ion-input name="email" type="email" [(ngModel)]="loginUser.username" required></ion-input> -->
              </ion-item>

              <ion-item lines="none">
                <mat-form-field appearance="outline">
                  <mat-label>Contraseña</mat-label>
                  <input
                    matInput
                    [type]="hide ? 'password' : 'text'"
                    name="password"
                    placeholder="Contraseña"
                    ngModel
                    required="required"
                    #passwordInput="ngModel"
                  />
                  <a
                    mat-icon-button
                    matSuffix
                    (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide"
                  >
                    <mat-icon
                      >{{ hide ? "visibility_off" : "visibility" }}</mat-icon
                    >
                  </a>
                  <mat-error *ngIf="passwordInput.invalid">Debes ingresar una contraseña.</mat-error>
                </mat-form-field>
                <ion-input
                  name="password"
                  type="password"
                  [(ngModel)]="loginUser.password"
                  required
                ></ion-input>
              </ion-item>

              <ion-item lines="none">
                <ion-label>Recordar usuario</ion-label>
                <ion-toggle mode="ios" slot="start" checked></ion-toggle>
              </ion-item>
            </ion-list>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button
                type="submit"
                expand="block"
                fill="solid"
                size="large"
                color="primary"
                class="ion-text-capitalize"
              >
                Iniciar Sesión
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <div style="color: red">{{ serviceError }}</div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
    </div>
  </div>
</ion-content>
