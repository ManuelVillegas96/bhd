<ion-header mode="ios" [translucent]="true">
  <ion-toolbar class="primary-toolbar">
    <ion-title class="ion-text-center"> Configuración </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="xc fullheight fullwidth">
    <div class="hcs fullwidth">
      <ion-button
        (click)="logout()"
        expand="block"
        fill="outline"
        color="danger"
        class="fullwidth"
        size="large"
      >
        Cerrar Sesión
      </ion-button>
    </div>
  </div>
</ion-content>
